<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PulsePlay</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: #eaf3ff;
}

header {
  background: linear-gradient(90deg,#4fc3f7,#81d4fa);
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

.container {
  padding: 16px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  outline: none;
  background: #1a2238;
  color: #fff;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #4fc3f7;
  color: #000;
  font-size: 16px;
  font-weight: bold;
}

.playlist {
  margin-top: 20px;
}

.item {
  background: #1a2238;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

.item small {
  opacity: 0.7;
}

iframe {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
}

.note {
  opacity: 0.6;
  font-size: 12px;
  margin-top: 6px;
}
</style>
</head>

<body>

<header>ðŸŽ§ Rockify Blue â€” SoundCloud Player</header>

<div class="container">
  <input id="link" placeholder="Tempel link SoundCloud PUBLIC di sini">
  <button onclick="addSong()">Tambahkan</button>
  <div class="note">Tekan & tahan lagu untuk menghapus</div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
let playlist = [];

function save() {
  localStorage.setItem("rockify_blue", JSON.stringify(playlist));
}

function load() {
  const data = localStorage.getItem("rockify_blue");
  if (data) {
    playlist = JSON.parse(data);
    render();
  }
}

async function addSong() {
  const url = document.getElementById("link").value.trim();
  if (!url.includes("soundcloud.com")) {
    alert("Link SoundCloud tidak valid / tidak publik");
    return;
  }

  try {
    const res = await fetch(
      "https://soundcloud.com/oembed?format=json&url=" + encodeURIComponent(url)
    );
    const data = await res.json();

    playlist.push({
      title: data.title,
      author: data.author_name,
      embed: data.html
    });

    save();
    render();
    document.getElementById("link").value = "";
  } catch (e) {
    alert("Gagal auto detect. Pastikan link PUBLIC & website HTTPS");
  }
}

function render() {
  const el = document.getElementById("playlist");
  el.innerHTML = "";

  playlist.forEach((song, i) => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <strong>${song.title}</strong><br>
      <small>${song.author}</small>
      ${song.embed}
    `;

    // Tekan & tahan / klik kanan â†’ hapus
    div.oncontextmenu = (e) => {
      e.preventDefault();
      if (confirm("Hapus lagu ini?")) {
        playlist.splice(i, 1);
        save();
        render();
      }
    };

    el.appendChild(div);
  });
}

load();
</script>

</body>
</html>
